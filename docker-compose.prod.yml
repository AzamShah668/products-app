version: '3.8'

services:
  backend:
    image: ${DOCKER_USER}/products-backend:v${TAG}
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=prodsecretpassword
    depends_on:
      - db

  frontend:
    image: ${DOCKER_USER}/products-frontend:v${TAG}
    restart: always
    ports:
      - "80:80"    # Standard web port for production
    volumes:
      # The "Bridge": Maps your host image folders to the container
      - /home/vboxuser/products-app/frontend/mens:/usr/share/nginx/html/images/products/men
      - /home/vboxuser/products-app/frontend/women:/usr/share/nginx/html/images/products/women
      # Ensures Nginx uses your custom routing rules
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_PASSWORD=prodsecretpassword
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata_prod:
